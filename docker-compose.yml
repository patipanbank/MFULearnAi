version: '3.8'

services:
  db:
    image: mongo
    container_name: mfulearnai
    ports:
      - 27017:27017
    volumes:
      - data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=1234
    restart: always
    networks:
      - mfulearnai

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    environment:
      - MONGODB_URI=mongodb://root:1234@db:27017/mfu_chatbot?authSource=admin
      - CHROMA_HOST=http://chroma:8000
    depends_on:
      - db
      - chroma
    networks:
      - mfulearnai
    restart: unless-stopped
    dns:
      - 8.8.8.8  # Google DNS
      - 1.1.1.1  # Cloudflare DNS
    # หรือใช้ DNS ของประเทศไทย
    # - 203.146.237.237  # TRUE
    # - 203.146.237.238  # TRUEz

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:80
    depends_on:
      - backend
    networks:
      - mfulearnai
    restart: unless-stopped

  nginx:
    build: ./nginx/
    image: nginx:alpine
    ports:
      - 80:80
    depends_on:
      - frontend
    networks:
      - mfulearnai
    restart: unless-stopped

  ollama:
    image: ollama/ollama
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama:/root/.ollama
    networks:
      - mfulearnai
    restart: unless-stopped

  chroma:
    image: chromadb/chroma
    ports:
      - "8000:8000"
    networks:
      - mfulearnai

volumes:
  data:
  ollama:
  chroma_data:
networks:
  mfulearnai:
    driver: bridge