version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    networks:
      - app-network

  frontend:
    build: ./frontend
    ports:
      - "3000:80"
    networks:
      - app-network

  backend:
    build: ./backend
    ports:
      - "5000:5000"
    environment:
      - OLLAMA_API_URL=http://ollama:11434
      - MONGODB_URI=mongodb://mongodb:27017/mfulearnai
    networks:
      - app-network
    depends_on:
      - mongodb
      - ollama

  mongodb:
    image: mongo
    ports:
      - "27017:27017"
    networks:
      - app-network

  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    networks:
      - app-network

volumes:
  data:
  ollama_data:

networks:
  app-network:
    driver: bridge