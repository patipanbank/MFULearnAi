version: '3.8'

services:
  db:
    image: mongo
    container_name: mfulearnai
    ports:
      - 27017:27017
    volumes:
      - data:/data/db
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=1234
    restart: always
    networks:
      - mfulearnai

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - 5000:5000
    environment:
      - MONGODB_URI=mongodb://root:1234@db:27017/mfu_chatbot?authSource=admin
    depends_on:
      - db
    networks:
      - mfulearnai
    restart: unless-stopped
    dns:
      - 8.8.8.8
      - 1.1.1.1

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - 3000:80
    depends_on:
      - backend
    networks:
      - mfulearnai
    restart: unless-stopped

  nginx:
    build: ./nginx/
    image: nginx:alpine
    ports:
      - 80:80
    depends_on:
      - frontend
    networks:
      - mfulearnai
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    volumes:
      - ollama_data:/root/.ollama
    ports:
      - "11434:11434"
    networks:
      - mfulearnai
    restart: unless-stopped
    deploy:
      resources:
        limits:
          cpus: '4'
          memory: 8G
        reservations:
          cpus: '2'
          memory: 4G

volumes:
  data:
  ollama_data:

networks:
  mfulearnai:
    driver: bridge