version: '3.8'

services:
  mongodb:
    image: mongo:latest
    container_name: mfulearnai-mongodb
    restart: always
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mfulearnai-network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: mfulearnai-backend
    restart: always
    ports:
      - "5000:5000"
    depends_on:
      - mongodb
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/mfulearnai
    networks:
      - mfulearnai-network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mfulearnai-frontend
    restart: always
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - mfulearnai-network

networks:
  mfulearnai-network:
    driver: bridge

volumes:
  mongodb_data: