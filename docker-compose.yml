version: '3.8'

services:
  # MongoDB Service
  mongodb:
    image: mongo:latest
    container_name: mfulearnai-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - mfulearnai_network

  # ChromaDB Service
  chromadb:
    image: chromadb/chroma:latest
    container_name: mfulearnai-chromadb
    ports:
      - "8000:8000"
    volumes:
      - chromadb_data:/chroma/data
    networks:
      - mfulearnai_network

  # Backend Service
  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: mfulearnai-backend
    ports:
      - "5000:5000"
    environment:
      - MONGODB_URI=mongodb://mongodb:27017/mfulearnai
      - CHROMA_HOST=http://chromadb:8000
    depends_on:
      - mongodb
      - chromadb
    networks:
      - mfulearnai_network

  # Frontend Service
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: mfulearnai-frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - mfulearnai_network

volumes:
  mongodb_data:
  chromadb_data:

networks:
  mfulearnai_network:
    driver: bridge