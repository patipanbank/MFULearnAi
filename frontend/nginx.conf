server {
    listen 80;
    server_name localhost;

    # Set root for all locations
    root /usr/share/nginx/html;
    index index.html;

    # Enable Gzip compression for text-based assets
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_buffers 16 8k;
    gzip_http_version 1.1;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

    # Handle static assets with aggressive caching
    # Vite produces hashed filenames, so they can be cached "forever"
    location /assets {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Handle the SPA entry point
    # All non-asset requests fall back to index.html
    location / {
        try_files $uri $uri/ /index.html;
        
        # Explicitly prevent caching of index.html to ensure users get updates
        add_header Cache-Control "no-cache";
    }

    # CORS headers - can be reviewed/removed if main Nginx proxy handles it
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, OPTIONS' always;
    add_header 'Access-Control-Allow-Headers' 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization' always;
    add_header 'Access-Control-Expose-Headers' 'Content-Length,Content-Range' always;
} 