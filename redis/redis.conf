# Redis configuration for BullMQ production

# Enable Append Only File (AOF) persistence
appendonly yes
appendfsync everysec

dir /data

# Prevent Redis from evicting keys (required for BullMQ reliability)
maxmemory-policy noeviction

# Optional: Set a password for Redis (uncomment and set your password)
# requirepass your-strong-password

# Optional: Limit max memory (adjust as needed)
# maxmemory 512mb 