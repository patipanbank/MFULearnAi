apiVersion: 1

datasources:
  - name: Prometheus
    type: prometheus
    uid: prometheus
    isDefault: true
    access: proxy
    url: http://prometheus:9090

  - name: MongoDB
    type: grafana-mongodb-datasource
    uid: mongodb
    access: proxy
    jsonData:
      connection:
        connectionString: mongodb://root:1234@db:27017/bedrock_usage?authSource=admin
        database: bedrock_usage 